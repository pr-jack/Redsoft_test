<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redsoft</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="page-header">
    <div class="page-wrapper page-wrapper__header">
      <div class="page-header__logo">
        <a class="page-header__logo--link">
          <img class="page-header__logo--image" src="img/logo-header.jpg" alt="Логотип">
        </a>
      </div>
      <nav class="main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__list--item">
            <a href="" class="main-nav__list--link">Каталог</a>
          </li>
          <li class="main-nav__list--item">
            <a href="" class="main-nav__list--link">Доставка</a>
          </li>
          <li class="main-nav__list--item">
            <a href="" class="main-nav__list--link">Оплата</a>
          </li>
          <li class="main-nav__list--item">
            <a href="" class="main-nav__list--link">Контакты</a>
          </li>
          <li class="main-nav__list--item">
            <a href="" class="main-nav__list--link">О галерее</a>
          </li>
        </ul>
      </nav>
      <form class="page-header__search">
        <p>
          <input class="page-header__search--input" type="search" name="q" placeholder="Поиск по названию картины">
          <input class="page-header__search--button button" type="submit" value="Найти">
        </p>
      </form>
    </div>
  </header>
  <main class="page-main">
    <section class="catalog">
      <div class="page-wrapper page-wrapper__catalog">
        <h1 class="catalog__title">
          Картины эпохи Возрождения
        </h1>
        <div class="catalog__group">
          <div class="catalog__cart cart">
            <img class="cart__image" src="img/venera.jpg" alt="Рождение Венеры">
            <h2 class="cart__description">
              «Рождение Венеры» Сандро Боттичелли
            </h2>
            <div class="cart__footer">
              <h6 class="cart__footer--price-past">
                2 000 000 $
              </h6>
              <h3 class="cart__footer--price-current">
                1 000 000 $
              </h3>
              <button class="cart__footer--button button">Купить</button>
            </div>
          </div>
          <div class="catalog__cart cart">
            <img class="cart__image" src="img/vecherya.jpg" alt="Тайная вечеря">
            <p class="cart__description">
              «Тайная вечеря» Леонардо да Винчи
            </p>
            <div class="cart__footer">
              <p class="cart__footer--price-current">
                3 000 000 $
              </p>
              <button class="cart__footer--button button">Купить</button>
            </div>
          </div>
          <div class="catalog__cart cart">
            <img class="cart__image" src="img/adam.jpg" alt="Сотворение Адама">
            <p class="cart__description">
              «Сотворение Адама» Микеланджело
            </p>
            <div class="cart__footer">
              <p class="cart__footer--price-past">
                6 000 000 $
              </p>
              <p class="cart__footer--price-current">
                5 000 000 $
              </p>
              <button class="cart__footer--button button">В корзине</button>
            </div>
          </div>
          <div class="catalog__cart cart">
            <img class="cart__image" src="img/anatomia.jpg" alt="Урок анатомии">
            <p class="cart__description">
              «Урок анатомии»  Рембрандт
            </p>
            <div class="cart__footer">
              <p class="cart__footer--status"></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="page-footer">
    <div class="page-footer__logo">
      <img src="" alt="" class="page-footer__logo--image">
    </div>
    <nav class="footer-nav">
      <ul class="footer-nav__list">
        <li class="footer-nav__list--item">
          <a href="" class="footer-nav__list--link"></a>
        </li>
        <li class="footer-nav__list--item">
          <a href="" class="footer-nav__list--link"></a>
        </li>
        <li class="footer-nav__list--item">
          <a href="" class="footer-nav__list--link"></a>
        </li>
        <li class="footer-nav__list--item">
          <a href="" class="footer-nav__list--link"></a>
        </li>
        <li class="footer-nav__list--item">
          <a href="" class="footer-nav__list--link"></a>
        </li>
      </ul>
    </nav>
    <div class="footer-contacts">
      <div class="footer-contacts__phone">
        <a href="" class="footer-contacts__phone--link"></a>
      </div>
      <div class="footer-contacts__adress"></div>
    </div>
  </footer>
</body>
</html>
